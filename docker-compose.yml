version: "3"
services:
  optimizer:
    tty: true
    build: .
    volumes:
      - .:/app
    entrypoint:
      - python3
      - /app/optimizer.py

  api:
    tty: true
    build: .
    volumes:
      - .:/app
    entrypoint:
      - python3
      - /app/api.py

  redis:
    image: redis:4.0.5-alpine
